<div
  class="flex max-md:flex-col md:space-x-3 justify-between space-y-3 container py-8 mt-3"
>
  <div class="flex flex-col justify-between md:w-1/3">
    <div class="text-sky-500 font-extrabold text-2xl">DevClips</div>

    <p class="text-slate-500 max-w-sm">
      Welcome to DevClips, your gateway to a world of coding knowledge through
      bite-sized videos. Learn, share, and code with ease.
    </p>
  </div>

  <form class="flex flex-col justify-between md:w-1/3 relative mb-5">
    <input
      class="border-b-2 border-sky-500 mb-3"
      type="email"
      placeholder="Your email..."
    />
    <textarea
      class="border-b-2 border-sky-500 h-16"
      name=""
      id=""
      cols="30"
      rows="3"
      placeholder="Your message..."
    ></textarea>
    <button class="btn-icon absolute bottom-3 right-3">
      <app-icon icon="send"></app-icon>
    </button>
  </form>

  <div class="flex flex-col justify-between">
    <h3 class="font-bold">Get in touch</h3>

    <div class="flex space-x-5 text-slate-400 mt-5">
      <app-icon
        icon="github"
        class="hover:text-sky-500 cursor-pointer"
      ></app-icon>
      <app-icon
        icon="linkedin"
        class="hover:text-sky-500 cursor-pointer"
      ></app-icon>
      <app-icon
        icon="gmail"
        class="hover:text-sky-500 cursor-pointer"
      ></app-icon>
    </div>

    <p class="text-slate-500 mt-5">Copyright &copy; {{ now }} DevClips</p>
  </div>
</div>
